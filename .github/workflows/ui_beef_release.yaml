name: UI Beef Production Release
on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'apps/ui-beef/**'
jobs:
  release:
    runs-on: ubuntu-latest
    name: Run production build and create a github release with the zipped production build
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: apps/ui-beef/package-lock.json
      - name: build production release
        working-directory: apps/ui-beef
        run: |
          npm ci
          npm run build
      - name: Release
        working-directory: apps/ui-beef
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_RUNNER_TOKEN }}
        run: |
          cd dist/ui-beef
          zip -r release.zip .
          mv release.zip ../../
          cd ../../
          npm run release