name: Production Release
on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'apps/ui-beef/**'
jobs:
  release:
    runs-on: ubuntu-latest
    name: Run production build and create a github release with the zipped production build
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AUTOMATION_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AUTOMATION_AWS_SECRET_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_AUTOMATION_ROLE_ARN }}
          role-duration-seconds: 900
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: apps/ui-beef/package-lock.json
      - name: build production release
        working-directory: apps/ui-beef
        run: |
          npm run co:login
          npm ci
          npm run build-prod
      - name: Release
        working-directory: apps/ui-beef
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          cd dist/app
          zip -r release.zip .
          mv release.zip ../../
          cd ../../
          npm run release