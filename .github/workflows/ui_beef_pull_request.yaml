name: UI Beef Pull Request
on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/ui-beef/**'
jobs:
  release:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: apps/ui-beef/package-lock.json
      - name: build production release
        working-directory: apps/ui-beef
        run: |
          npm ci
          npm run build
