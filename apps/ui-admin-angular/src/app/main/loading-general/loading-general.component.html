<div class="loading-overlay animate-class-lg-show" @fadeOut
     *ngIf="loadingGeneralService.status && loadingGeneralService.statusOverlay"></div>

<div @fadeOut
     [ngClass]="{ 'area-loading': loadingGeneralService.statusOverlay, 'area-loading-s-o': !loadingGeneralService.statusOverlay }"
     class="area-loading" *ngIf="loadingGeneralService.status">

    <div [ngClass]="{ 'loading-card': loadingGeneralService.areaCard && loadingGeneralService.type != 3 && loadingGeneralService.type != 4 }">

        <fz-loading-circle color="gray-300" [borderColor]="loadingGeneralService.color"
                           *ngIf="loadingGeneralService.type == 1">
        </fz-loading-circle>

        <fz-loading-circle2 [size]="40" [color]="loadingGeneralService.color" *ngIf="loadingGeneralService.type == 2">
        </fz-loading-circle2>

        <fz-loading-circle-dot [size]="30" *ngIf="loadingGeneralService.type == 3"></fz-loading-circle-dot>

        <fz-loading-wave [size]="50" [color]="loadingGeneralService.color"
                         *ngIf="loadingGeneralService.type == 4"></fz-loading-wave>

        <i class="icon text-{{ loadingGeneralService.color }} {{ loadingGeneralService.icon }}"
           *ngIf="loadingGeneralService.type == 5"></i>

    </div>

</div>
