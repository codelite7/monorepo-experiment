<fz-dropdown-header [state]="state" classBt="header-item mr-2" (stateOn)="state = $event">

    <fz-icon-counter button color="danger" counter="2" icon="fas fa-comments"></fz-icon-counter>

    <ng-container header>
        <h5>Messages</h5>
        <a class="ml-auto" href="javascript:void(0);" routerLink="chat" (click)="state = false">New message</a>
    </ng-container>

    <ng-container content *ngFor="let item of messages">
        <a routerLink="chat" (click)="state = false" [ngClass]="{ 'mh-dropdown-item-unread': item.unread }"
           class="mh-dropdown-item">
            <span class="mh-dropdown-item-icon top">
                <fz-user-image [src]="'assets/images/'+item.src" [widthHeight]="35" state="available"></fz-user-image>
            </span>
            <span class="mh-dropdown-item-text">
                <span class="mh-dropdown-item-title">
                    <h6>{{ item.title }}</h6>
                </span>
                <p *ngIf="item.subtitle">{{ item.subtitle }}</p>
                <small><i class="far fa-clock"></i> {{ item.time }}</small>
            </span>
        </a>
    </ng-container>

    <a href="javascript:void(0);" routerLink="chat" (click)="state = false" footer>
        See all messages
        <i class="fas fa-angle-right"></i>
    </a>

</fz-dropdown-header>
