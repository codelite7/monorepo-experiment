<fz-dropdown [state]="state" classBt="{{ classBt }}" [contentPadding0]="true" (stateOn)="stateOn.emit($event)">

    <ng-container button>
        <ng-content select="[button]"></ng-content>
    </ng-container>

    <div [ngClass]="{ 'mh-dropdown-dark': mainService.getDarkTheme() }" class="mh-dropdown">

        <!-- header -->
        <div class="mh-dropdown-header">
            <ng-content select="[header]"></ng-content>
        </div>

        <!-- content -->
        <fz-scrollbar classScrollbar="mh-dropdown-content">
            <ng-content select="[content]"></ng-content>
        </fz-scrollbar>

        <!-- footer -->
        <div class="mh-dropdown-footer">
            <ng-content select="[footer]"></ng-content>
        </div>

    </div>

</fz-dropdown>
