<fz-dropdown [state]="state" classBt="header-item mr-2" [minWidth]="170" (stateOn)="state = $event">

    <fz-icon-counter button color="success" [dot]="true" icon="fas fa-envelope"></fz-icon-counter>

    <a fzDropdownItem fzTip content="Write emails quickly from any screen." href="javascript:void(0);"
       (click)="newEmail()">
        <i class="icon m-right fas fa-pen"></i> New email
    </a>
    <a class="content-between" fzDropdownItem href="javascript:void(0);" routerLink="email" [queryParams]="{ area: 1 }"
       (click)="state = false">
        <span><i class="icon m-right fas fa-inbox"></i> Inbox</span>
        <fz-badge class="m-left" color="danger">99+</fz-badge>
    </a>

    <div fzDropdownItem [dividerDI]="true"></div>

    <a fzDropdownItem href="javascript:void(0);" routerLink="email" [queryParams]="{ area: 2 }" (click)="state = false">
        <span><i class="icon m-right fas fa-mail-bulk"></i> Drafts </span>
    </a>
    <a fzDropdownItem href="javascript:void(0);" routerLink="email" [queryParams]="{ area: 3 }" (click)="state = false">
        <span><i class="icon m-right fas fa-trash"></i> Trash </span>
    </a>

</fz-dropdown>
