<div #notification @fadeOut *ngIf="notificationService.status"
     class="area-notification notification-{{ notificationService.position }}">

    <div tabindex="0" (click)="notificationService.redirect()"
         [ngClass]="{ 'cursor-pointer': notificationService.link || notificationService.routerLink }"
         class="animated {{ notificationService.animated }} notification notification-bg-{{ notificationService.color }}">

        <fz-progress *ngIf="notificationService.stateProgress && notificationService.duration" [height]="2">
            <div fzProgressItem colorPI="primary" [sizePI]="notificationService.progressClose"></div>
        </fz-progress>

        <div class="geral d-flex align-items-center">

            <div *ngIf="notificationService.imgTitle" class="image">
                <img [src]="notificationService.imgTitle" fzImageUtilities [crop]="true" [circle]="true"
                     [widthHeight]="35"/>
            </div>

            <div *ngIf="!notificationService.imgTitle && notificationService.icon" class="icon">
                <i class="{{ notificationService.icon }}"></i>
            </div>

            <div class="w-100 d-flex flex-column">
                <div class="title" *ngIf="notificationService.title" [innerHTML]="notificationService.title"></div>
                <div [innerHTML]="notificationService.message"></div>
            </div>

            <a *ngIf="notificationService.statusClose" href="javascript:void(0);"
               class="close animated flipInX animated-delay-0_5s"
               (click)="notificationService.hide()">
                <i class="fas fa-times"></i>
            </a>

        </div>

    </div>

</div>
