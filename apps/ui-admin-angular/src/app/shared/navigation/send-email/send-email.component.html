<div [ngClass]="{ 'send-email-floating': floatingCard }" class="send-email">

    <div *ngIf="floatingCard" class="send-email-title">
        <div class="mr-auto"><i class="fas fa-envelope"></i> New email</div>
        <a fzTip content="Close and save as draft" href="javascript:void(0);" (click)="floatingCardService.hide()">
            <i class="fas fa-times"></i>
        </a>
    </div>

    <form>

        <div class="form-group">
            <input fzFocus [focusState]="true" placeholder="To" type="email" class="form-control" id="recipients"
                   name="email"
                   aria-describedby="Recipients e-mails" [(ngModel)]="form.email">
        </div>

        <div class="form-group">
            <input placeholder="Subject" type="text" class="form-control" id="subject" name="subject"
                   aria-describedby="Subject"
                   [(ngModel)]="form.subject">
        </div>

        <div class="form-group">
            <textarea placeholder="Message" class="form-control" aria-describedby="Message" name="message" rows="5"
                      [(ngModel)]="form.message"></textarea>
        </div>

        <div class="d-flex align-items-center">
            <button fzButton color="primary" [lrLargeB]="true">Send</button>
            <a fzTip content="Discard draft" href="javascript:void(0);" class="ml-auto"><i class="fas fa-trash"></i></a>
        </div>

    </form>

</div>
