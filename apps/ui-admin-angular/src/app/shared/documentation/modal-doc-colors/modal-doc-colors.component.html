<fz-modal size="sm" [headerClose]="true" animated="fadeIn" [scrollable]="true" headerTitle="Colors" #modal>
    <ng-container content>
        <fz-table [shadow]="false">

            <ng-container *ngIf="colorsControl.colors">
                <tr *ngFor="let item of colors">
                    <td class="d-flex align-items-center">
                        <div class="mr-3" fzColor [backgroundColor]="item" fzImageUtilities [circle]="true"
                             [widthHeight]="30"></div>
                        <div>{{ item }}</div>
                    </td>
                </tr>
            </ng-container>
            <ng-container *ngIf="colorsControl.colorsTheme">
                <tr *ngFor="let item of colorsTheme">
                    <td class="d-flex align-items-center">
                        <div class="mr-3" fzColor [backgroundColor]="item" fzImageUtilities [circle]="true"
                             [widthHeight]="30"></div>
                        <div>{{ item }}</div>
                    </td>
                </tr>
            </ng-container>
            <ng-container *ngIf="colorsControl.gray">
                <tr *ngFor="let item of colorsGray">
                    <td class="d-flex align-items-center">
                        <div class="mr-3" fzColor [backgroundColor]="item" fzImageUtilities [circle]="true"
                             [widthHeight]="30"></div>
                        <div>{{ item }}</div>
                    </td>
                </tr>
            </ng-container>

        </fz-table>
    </ng-container>
</fz-modal>
