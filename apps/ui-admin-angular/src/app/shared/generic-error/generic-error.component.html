<div class="container d-flex h-100">
    <div class="col-md-8 mx-auto align-self-center text-center">
        <h1 class="animated fadeIn"><i fzColor textColor="{{color}}" class="fas {{icon}} animated pulse animated-infinite mr-3"></i>{{title}}</h1>
        <p class="animated fadeIn">{{text}}</p>

        <button class="mt-3 animated fadeIn animated-delay-0_5s " fzButton [rounded]="true" color="primary"
                [lrLargeB]="true" (click)="refresh()"><i class="fas fa-sync"></i> Try Again
        </button>
    </div>
</div>
