<div [ngClass]="{ 'bg-gray-700': mainService.getDarkTheme() }" class="table-panel">

    <div [ngClass]="{ 'table-panel-header-border': !mainService.getDarkTheme(), 'justify-content-between align-items-center': mainService.widthWindow > 500, 
        'flex-column': mainService.widthWindow < 500 }"
         class="table-panel-header">
        <div [ngClass]="{'mb-2': mainService.widthWindow < 500 }" class="table-panel-desc">
            <ng-content select="[desc]"></ng-content>
        </div>
        <div class="table-panel-actions">
            <div class="mr-2">
                <ng-content select="[search]"></ng-content>
            </div>
            <ng-content select="[actions]"></ng-content>
        </div>
    </div>

    <div class="animated fadeIn">
        <ng-content select="[table]"></ng-content>
    </div>

    <div class="table-panel-footer">
        <div class="table-panel-t-rows">
            <ng-content select="[tRows]"></ng-content>
        </div>
        <div>
            <ng-content select="[pagination]"></ng-content>
        </div>
    </div>

</div>
