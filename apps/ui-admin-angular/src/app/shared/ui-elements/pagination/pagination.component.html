<nav class="{{ classPagination }}" attr.aria-label="{{ descPagination }}">
    <ul class="pagination {{ positionNav }} pagination-color-{{ color }}"
        [ngClass]="{ 'pagination-lg': size == 'large', 'pagination-sm': size == 'small', 'page-circle': circle, 'pagination-dark': mainService.getDarkTheme() }">

        <li class="page-item" [ngClass]="{ 'disabled': active == 1 }" *ngIf="actionsNextPrev">
            <a class="page-link" tabindex="-1" href="javascript:void(0);" [attr.aria-disabled]="active == 1"
               (click)="decrement()">
                <i [class]="iconBtPrevious" *ngIf="iconBtPrevious"></i>
                <span [ngClass]="{ 'ml-2': iconBtPrevious }"
                      *ngIf="textBtNextPrev && !circle">{{ textBtPrevious }}</span>
                <span class="sr-only">{{ textBtPrevious }}</span>
            </a>
        </li>

        <ng-container *ngIf="actionNumbers">

            <ng-container *ngIf="firstPageAction">
                <li><a class="page-link" href="javascript:void(0);" (click)="activePage(1)">1</a></li>
                <li><span class="page-link">...</span></li>
            </ng-container>

            <li *ngFor="let item of pages" class="page-item" [ngClass]="{ 'active': active == item }">
                <a class="page-link" href="javascript:void(0);" (click)="activePage(item)">
                    {{ item }}
                </a>
            </li>

            <ng-container *ngIf="lastPageAction">
                <li><span class="page-link">...</span></li>
                <li>
                    <a class="page-link" href="javascript:void(0);" (click)="activePage(numPages)">{{ numPages }}</a>
                </li>
            </ng-container>

        </ng-container>

        <li class="page-item" [ngClass]="{ 'disabled': active >= numPages }" *ngIf="actionsNextPrev">
            <a class="page-link" href="javascript:void(0);" [attr.aria-disabled]="active >= numPages"
               (click)="increment()">
                <span [ngClass]="{ 'mr-2': iconBtNext }" *ngIf="textBtNextPrev && !circle">{{ textBtNext }}</span>
                <i [class]="iconBtNext" *ngIf="iconBtNext"></i>
                <span class="sr-only">{{ textBtNext }}</span>
            </a>
        </li>

    </ul>
</nav>
