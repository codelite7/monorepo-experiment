<div @fadeOut [ngClass]="{ 'modal-backdrop-blur': backdropBlur }" class="modal-backdrop {{ modalBackgroundOverlay }}"
     *ngIf="status"></div>

<div #area @fadeOut [ngClass]="{ 'd-block': status }" class="modal animated {{ animated }}" tabindex="-1" role="dialog"
     [attr.aria-labelledby]="ariaDescription" [ngStyle]="{ 'z-index': zIndex }" *ngIf="status">

    <div [ngClass]="{ 'modal-dialog-right': fullMode == 'right', 'modal-dialog-left': fullMode == 'left', 'modal-dialog-full': fullMode == 'full', 'modal-dialog-scrollable': scrollable, 'modal-dialog-centered': centered, 'light-text': ligthTextContent }"
         class="modal-dialog {{ modalSize }}" role="document" (clickOutside)="onClickedOutside()"
         [delayClickOutsideInit]="true"
         [excludeBeforeClick]="true" [exclude]="'button'">

        <div [ngClass]="{ 'modal-content-shadow': shadow }" class="modal-content {{ modalBackgroundContainer }}">

            <div class="close-floating" *ngIf="closeFloating && !headerClose && !loadingBody">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-header {{ classHeader }}"
                 [ngClass]="{ 'modal-padding-header': paddingHeader, 'border-bottom-0': !borderHeader }"
                 [hidden]="!validShowHeader">
                <div #header>
                    <ng-content select="[header]"></ng-content>
                </div>

                <h5 class="modal-title" *ngIf="headerTitle">{{ headerTitle }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()"
                        *ngIf="headerClose">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body {{ classBody }}"
                 [ngClass]="{ 'modal-padding-body': paddingBody && validHideHeaders }">

                <ng-container *ngIf="!loadingBody && !notificationBody">
                    <ng-content select="[content]"></ng-content>
                </ng-container>

                <div class="{{ classLoadingBody }}" *ngIf="loadingBody && !notificationBody">
                    <ng-content select="[loading]"></ng-content>
                </div>

                <div *ngIf="notificationBody && !loadingBody">
                    <ng-content select="[notification]"></ng-content>
                </div>

            </div>

            <div class="modal-footer {{ classFooter }} {{ modalFooterPosition }}" [hidden]="!validShowFooter"
                 [ngClass]="{ 'modal-padding-footer': paddingFooter, 'border-top-0': !borderFooter }" #footer>
                <ng-content select="[footer]"></ng-content>
            </div>

            <ng-content></ng-content>

        </div>

    </div>

</div>
