<div class="doc-area content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item>Documentation</fz-breadcrumb-item>
        <fz-breadcrumb-item>Pipes</fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Filter</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="doc-area">

        <h5 class="doc-title-area"><code>fzFilter</code></h5>

        <div class="mb-3">
            To use the pipe, import the <code> SharedModule </code> module into your module.
        </div>

        <h5 class="doc-title-area">Example:</h5>

        <!-- example -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Example:
            </div>

            <input type="text" placeholder="Search..." name="search" [(ngModel)]="search" class="form-control">

            <div class="mt-2 d-flex flex-column">
                <div *ngFor="let item of array | fzFilter: search;">{{ item.title }}</div>
            </div>
        </fz-card>

        <!-- example code -->
        <fz-card class="mt-3">
            <div class="doc-title-card">
                Example code:
            </div>
            <pre class="mb-2"><code [highlight]="example"></code></pre>
            <pre class="mb-0"><code [highlight]="example1"></code></pre>
        </fz-card>

    </div>
</div>
