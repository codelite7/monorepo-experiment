<div class="doc-area content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item>Documentation</fz-breadcrumb-item>
        <fz-breadcrumb-item>Directives</fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Image utilities</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="doc-area">

        <h5 class="doc-title-area"><code>fzImageUtilities</code></h5>

        <div class="mb-3">
            To use the directive, import the <code> SharedModule </code> module into your module.
        </div>

        <!-- example code -->
        <fz-card class="mt-3">
            <div class="doc-title-card">
                Example:
            </div>

            <div class="d-flex flex-wrap">
                <img class="mr-3 mb-3" src="assets/images/user-profile.jpg" fzImageUtilities [widthHeight]="60"
                     [circle]="true" [crop]="true"
                     [shadow]="false">
                <img class="mr-3 mb-3" src="assets/images/user-profile4.jpg" fzImageUtilities [widthHeight]="60"
                     [circle]="true" [crop]="true"
                     [shadow]="true">
                <img class="mr-3 mb-3" src="assets/images/user-profile2.jpg" fzImageUtilities [widthHeight]="60"
                     [circle]="true" [crop]="true"
                     [border]="true">
                <img class="mr-3 mb-3" src="assets/images/user-profile3.jpg" fzImageUtilities [widthHeight]="60"
                     [circle]="true" [crop]="true"
                     [active]="true" colorActive="pink">
                <img class="mr-3 mb-3" src="assets/images/background5.jpg" fzImageUtilities widthIU="60px"
                     heightIU="70px" [crop]="true">
                <img class="mr-3 mb-3" src="assets/images/background4.jpg" fzImageUtilities widthIU="80px"
                     heightIU="70px" [crop]="true" [active]="true"
                     colorActive="primary">
            </div>
        </fz-card>

        <!-- example code -->
        <fz-card class="mt-3">
            <div class="doc-title-card">
                Example code:
            </div>

            <pre><code [highlight]="example"></code></pre>
        </fz-card>

        <!-- input -->
        <h5 class="doc-title-area">Input: </h5>
        <fz-table-doc class="doc-card-margin" type="input">
            <tr *ngFor="let item of inputs">
                <td><code>{{ item.attribute }}</code></td>
                <td>{{ item.description }}</td>
                <td>{{ item.default }}</td>
                <td>
                    <ng-container *ngIf="item.actions"><a href="javascript:void(0);"
                                                          (click)="modalColors.show(item.actions)">{{ item.type }}</a>
                    </ng-container>
                    <ng-container *ngIf="!item.actions">{{ item.type }}</ng-container>
                </td>
                <td class="text-center">{{ item.required }}</td>
            </tr>
        </fz-table-doc>

        <fz-modal-doc-colors #modalColors></fz-modal-doc-colors>

    </div>
</div>
