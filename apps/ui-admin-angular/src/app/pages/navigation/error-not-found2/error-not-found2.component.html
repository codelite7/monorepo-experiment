<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-img " style="background-image: url('assets/images/background5.jpg');"></div>

    <div fzColor textColor="white" class="area-ext-center text-center ">

        <div class="d-flex justify-content-center mb-5">
            <img class="icon-error" src="assets/svg/error404.svg" alt="Error 404 logo">
        </div>

        <h3 class="animated fadeIn">NOT FOUND!</h3>
        <h5 class="animated fadeIn">The page you are looking for was not found.</h5>

        <div>
            <button class="mt-4 animated fadeIn animated-delay-0_5s " fzButton color="light" [lrLargeB]="true"
                    (click)="location.back()"><i
                    class="fas fa-arrow-left"></i> Back
            </button>
        </div>

    </div>

</div>
