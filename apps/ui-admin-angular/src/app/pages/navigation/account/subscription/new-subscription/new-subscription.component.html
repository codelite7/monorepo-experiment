<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-img" style="background-image: url('assets/images/background5.jpg');"></div>

    <fz-card class="area-ext-center animated fadeIn">

        <div class="card-auth-title">
            Add <strong>payment method</strong>
        </div>

        <form [formGroup]="subscribeForm" (ngSubmit)="subscribe()">
            <div class="form-group">
                <ngx-stripe-card (change)="onChange($event)" [stripe]="stripe" [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
            </div>
            <div class="d-flex flex-column">
                <button [disabled]="!complete" type="submit" fzButton [blockB]="true" color="primary">Add Payment Method</button>
            </div>
        </form>

    </fz-card>

</div>
