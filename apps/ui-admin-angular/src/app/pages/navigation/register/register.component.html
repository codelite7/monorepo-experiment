<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-img" style="background-image: url('assets/images/background5.jpg');"></div>

    <fz-card class="area-ext-center animated fadeIn">

        <fz-brand tag="div" [large]="true" classBrand="animated flipInX" class="area-ext-logo"></fz-brand>

        <p>Create account:</p>

        <form>
            <div class="form-group">
                <input fzFocus [focusState]="true" type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input fzFocus type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input fzFocus type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-flex flex-column">
                <button routerLink="/dashboard" fzButton [blockB]="true" [rounded]="true" color="primary">Register
                </button>
            </div>
        </form>

        <div class="area-ext-footer justify-content-center">
            <a routerLink="/login" href="javascript:void(0);"><strong>Sign in</strong></a>
        </div>

    </fz-card>

</div>
