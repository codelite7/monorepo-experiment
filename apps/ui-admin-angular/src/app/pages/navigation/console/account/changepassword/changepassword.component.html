<div class="content">
    <div class="col-md-6 offset-md-3">
        <h2><i class="icon m-right fas fa-key mr-3"></i>{{header}}</h2>
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
            <div class="form-group">
                <input formControlName="password1" name="password1" id="password1" type="password" class="form-control"
                       placeholder="Password">
                <small *ngIf="password1?.errors?.required && (password1?.dirty || password1?.touched)" class="text-danger">
                    Required
                </small>
                <small *ngIf="!password1?.errors?.required && password1?.errors?.pattern && (password1?.dirty || password1?.touched)"
                       class="text-danger">
                    Password must contain at least 8 characters, an Upper and Lower case character, one number and a
                    special character
                </small>
            </div>
            <div class="form-group">
                <input formControlName="password2" name="password2" id="password2" type="password" class="form-control"
                       placeholder="Confirm Password">
                <small *ngIf="(password2?.errors?.required || changePasswordForm.errors?.passwordsDontMatch) && (password2?.dirty || password2?.touched)"
                       class="text-danger">
                    Passwords must match
                </small>
            </div>
            <div class="d-flex flex-column">
                <button [disabled]="!changePasswordForm.valid" type="submit" fzButton [blockB]="true" color="primary" size="sm">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
