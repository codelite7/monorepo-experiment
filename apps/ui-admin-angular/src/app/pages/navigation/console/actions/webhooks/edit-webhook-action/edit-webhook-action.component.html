<app-webhook-action-form [edit]="true" [webhookAction]="webhookAction" *ngIf="webhookAction !== undefined && webhookAction !== null"></app-webhook-action-form>

<app-generic-not-found *ngIf="webhookAction === null" [text]="'The webhook action you are looking for was not found'"></app-generic-not-found>

<app-generic-error *ngIf="error === true"></app-generic-error>
