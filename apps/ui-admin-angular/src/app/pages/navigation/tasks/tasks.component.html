<div class="content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Tasks</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="title-content justify-content-between">
        <div class="d-flex">
            <fz-icon-color-circle class="mr-2" color="primary" icon="fas fa-tasks"></fz-icon-color-circle>
            Tasks
        </div>
        <button *ngIf="task.length" fzTip content="New task" fzButton color="primary" (click)="newTask()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="task-list" *ngIf="!mainService.responsive" class="row {{ mainService.noGuttersClass(764) }}" cdkDropList
         (cdkDropListDropped)="drop($event)">
        <fz-card class="col-xl-3 col-lg-4 col-md-6 task-areas" *ngIf="task.length == 0">
            <a class="mt-4 mb-4" href="javascript:void(0);" fzButton [blockB]="true" (click)="newTask()"> <i
                    class="fas fa-plus"></i> New
                task</a>
        </fz-card>
        <fz-task-list *ngFor="let item of task" cdkDrag class="col-xl-3 col-lg-4 col-md-6 task-areas"
                      (removeItem)="removeTask($event)"
                      [color]="item.color" [idArea]="item.id" [task]="item.title"
                      [tasks]="item.subtasks"></fz-task-list>
    </div>

    <div *ngIf="mainService.responsive" class="row {{ mainService.noGuttersClass(764) }}">
        <fz-card class="col-xl-3 col-lg-4 col-md-6 task-areas" *ngIf="task.length == 0">
            <a class="mt-4 mb-4" href="javascript:void(0);" fzButton [blockB]="true" (click)="newTask()"> <i
                    class="fas fa-plus"></i> New
                task</a>
        </fz-card>
        <fz-task-list *ngFor="let item of task" class="col-xl-3 col-lg-4 col-md-6 task-areas"
                      (removeItem)="removeTask($event)"
                      [color]="item.color" [idArea]="item.id" [task]="item.title"
                      [tasks]="item.subtasks"></fz-task-list>
    </div>

</div>
