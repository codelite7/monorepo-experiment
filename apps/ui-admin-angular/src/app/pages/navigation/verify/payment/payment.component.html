<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-center text-center">

        <h2 class="animated fadeIn mt-5"><i fzColor textColor="danger" class="fas fa-wallet animated pulse animated-infinite"></i>&nbsp;&nbsp;Payment Failed</h2>

        <p class="animated fadeIn">We were unable to process your payment during registration, please add a payment method</p>

        <div>
            <form (ngSubmit)="subscribe()">
                <div class="form-group">
                    <div class="row d-flex justify-content-center">
                        <div class="col-8 card-input">
                            <ngx-stripe-card class="mw" (change)="onChange($event)" [stripe]="stripe" [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
                        </div>
                    </div>
                </div>
                <div class="mt-3 animated fadeIn animated-delay-0_5s">
                    <button [disabled]="!complete" type="submit" fzButton color="primary" [lrLargeB]="true" [rounded]="true"><i class="fas fa-credit-card mr-2"></i> Add Payment Method</button>
                </div>
            </form>
        </div>

    </div>

</div>
