<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-center text-center">

        <h2 class="animated fadeIn mt-5"><i fzColor textColor="danger" class="fas fa-shield-alt animated pulse animated-infinite"></i> Email Verification Required</h2>

        <p class="animated fadeIn">Before you can use the Swarm IO platform you must verify your email address. We've sent you an email to verify your email address. Click the link in the email to verify your email address. Click below to get a new verification link sent to you.</p>

        <div>
            <button class="mt-3 animated fadeIn animated-delay-0_5s " fzButton [rounded]="true" color="primary"
                    [lrLargeB]="true" (click)="resendEmailVerification()"><i class="fas fa-envelope"></i> Resend Verification Email
            </button>
        </div>

    </div>

</div>
