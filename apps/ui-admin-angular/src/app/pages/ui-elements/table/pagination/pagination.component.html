<div class="doc-area content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item>Tables</fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Pagination</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="doc-area">

        <h5 class="doc-title-area">Pagination:</h5>

        <!-- basic -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination basic:
            </div>

            <fz-pagination [rows]="20" [perPage]="4"></fz-pagination>
        </fz-card>

        <!-- next and previous buttons -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination only with next and previous buttons:
            </div>

            <div class="d-flex flex-column">
                <fz-pagination [rows]="20" [perPage]="4" [actionNumbers]="false"></fz-pagination>
                <fz-pagination class="mt-3" [rows]="20" [perPage]="4" [actionNumbers]="false"
                               [textBtNextPrev]="false"></fz-pagination>
            </div>
        </fz-card>

        <!-- numbers buttons -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination with numbers only:
            </div>

            <fz-pagination [rows]="20" [perPage]="4" [actionsNextPrev]="false"></fz-pagination>
        </fz-card>

        <!-- color -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination color active:
            </div>

            <fz-pagination classPagination="mb-3" color="success" [rows]="20" [perPage]="4"></fz-pagination>
            <fz-pagination classPagination="mb-3" color="info" [rows]="20" [perPage]="4"></fz-pagination>
            <fz-pagination classPagination="mb-3" color="danger" [rows]="20" [perPage]="4"></fz-pagination>
            <fz-pagination classPagination="mb-3" color="secondary" [rows]="20" [perPage]="4"></fz-pagination>
            <fz-pagination classPagination="mb-3" color="dark" [rows]="20" [perPage]="4"></fz-pagination>
            <fz-pagination classPagination="mb-3" color="pink" [rows]="20" [perPage]="4"></fz-pagination>
            <fz-pagination classPagination="mb-3" color="orange" [rows]="20" [perPage]="4"></fz-pagination>
            <fz-pagination color="indigo" [rows]="20" [perPage]="4"></fz-pagination>

        </fz-card>

        <!-- circle -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination circle:
            </div>

            <fz-pagination [circle]="true" [rows]="20" [perPage]="4"></fz-pagination>
        </fz-card>

        <!-- large -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination large:
            </div>

            <fz-pagination [rows]="20" [perPage]="4" size="large"></fz-pagination>
        </fz-card>

        <!-- small -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination small:
            </div>

            <fz-pagination [rows]="20" [perPage]="4" size="small"></fz-pagination>
        </fz-card>

        <!-- position center -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination center:
            </div>

            <fz-pagination [rows]="20" [perPage]="4" position="center"></fz-pagination>
        </fz-card>

        <!-- position right -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Pagination right:
            </div>

            <fz-pagination [rows]="20" [perPage]="4" position="end"></fz-pagination>
        </fz-card>

    </div>

</div>
