<div class="doc-area content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item>Others elements</fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Badge</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="doc-area">

        <h5 class="doc-title-area">Badge:</h5>

        <!-- basic -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Basic badge:
            </div>

            <fz-badge class="mr-2" color="primary">New</fz-badge>
            <fz-badge class="mr-2" color="success">30</fz-badge>
            <fz-badge class="mr-2" color="danger">99+</fz-badge>
            <fz-badge class="mr-2" color="info">2</fz-badge>
            <fz-badge class="mr-2" color="warning">5</fz-badge>
            <fz-badge class="mr-2" color="dark">Attention</fz-badge>
        </fz-card>

        <!-- large -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Badge large:
            </div>

            <fz-badge class="mr-2" size="large" color="primary">New</fz-badge>
            <fz-badge class="mr-2" size="large" color="success">30</fz-badge>
            <fz-badge class="mr-2" size="large" color="danger">99+</fz-badge>
            <fz-badge class="mr-2" size="large" color="info">2</fz-badge>
            <fz-badge class="mr-2" size="large" color="warning">5</fz-badge>
            <fz-badge class="mr-2" size="large" color="dark">Attention</fz-badge>
        </fz-card>

        <!-- extra large-->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Badge extra large:
            </div>

            <fz-badge class="mr-2" size="extra-large" color="primary">New</fz-badge>
            <fz-badge class="mr-2" size="extra-large" color="success">30</fz-badge>
            <fz-badge class="mr-2" size="extra-large" color="danger">99+</fz-badge>
            <fz-badge class="mr-2" size="extra-large" color="info">2</fz-badge>
            <fz-badge class="mr-2" size="extra-large" color="warning">5</fz-badge>
            <fz-badge class="mr-2" size="extra-large" color="dark">Attention</fz-badge>
        </fz-card>

        <!-- pill -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Badge pill:
            </div>

            <div>
                <div class="d-flex flex-wrap">
                    <fz-badge class="mr-2" [pill]="true" color="primary">New</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" color="success">30</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" color="danger">99+</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" color="info">2</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" color="warning">5</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" color="dark">Attention</fz-badge>
                </div>
                <div class="mt-3 d-flex flex-wrap">
                    <fz-badge class="mr-2" [pill]="true" size="large" color="primary">New</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="large" color="success">30</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="large" color="danger">99+</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="large" color="info">2</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="large" color="warning">5</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="large" color="dark">Attention</fz-badge>
                </div>
                <div class="mt-3 d-flex flex-wrap">
                    <fz-badge class="mr-2" [pill]="true" size="extra-large" color="primary">New</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="extra-large" color="success">30</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="extra-large" color="danger">99+</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="extra-large" color="info">2</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="extra-large" color="warning">5</fz-badge>
                    <fz-badge class="mr-2" [pill]="true" size="extra-large" color="dark">Attention</fz-badge>
                </div>
            </div>
        </fz-card>

        <!-- badge colors -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Badge colors:
            </div>

            <div class="d-flex flex-wrap">
                <fz-badge *ngFor="let item of colors" class="mr-2" [color]="item">{{ item }}</fz-badge>
            </div>
            <div class="mt-3 d-flex flex-wrap">
                <fz-badge *ngFor="let item of colors" class="mr-2" [pill]="true" [color]="item">{{ item }}</fz-badge>
            </div>
        </fz-card>

    </div>
</div>
