<div class="doc-area content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item>Others elements</fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Progress</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="doc-area">

        <h5 class="doc-title-area">PROGRESS BAR:</h5>

        <!-- basic -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Progress bar basic:
            </div>

            <fz-progress>
                <div fzProgressItem colorPI="primary" [sizePI]="50">50%</div>
            </fz-progress>
        </fz-card>

        <!-- striped -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Progress bar striped:
            </div>

            <fz-progress>
                <div fzProgressItem colorPI="primary" [stripedPI]="true" [sizePI]="70">70%</div>
            </fz-progress>
        </fz-card>

        <!-- animate -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Progress bar animate:
            </div>

            <fz-progress>
                <div [classPI]="['d-flex']" fzProgressItem colorPI="primary" [animatedPI]="true" [stripedPI]="true"
                     [sizePI]="35">35%
                </div>
            </fz-progress>
        </fz-card>

        <!-- colors -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Progress bar colors:
            </div>

            <div class="d-flex flex-column">
                <fz-progress>
                    <div fzProgressItem colorPI="primary" [sizePI]="30">30%</div>
                </fz-progress>
                <fz-progress class="mt-3">
                    <div fzProgressItem colorPI="danger" [sizePI]="50">50%</div>
                </fz-progress>
                <fz-progress class="mt-3">
                    <div fzProgressItem colorPI="success" [sizePI]="25">25%</div>
                </fz-progress>
                <fz-progress class="mt-3">
                    <div fzProgressItem colorPI="info" [sizePI]="65">65%</div>
                </fz-progress>
                <fz-progress class="mt-3">
                    <div fzProgressItem colorPI="warning" [sizePI]="80">80%</div>
                </fz-progress>
                <fz-progress class="mt-3">
                    <div fzProgressItem colorPI="dark" [sizePI]="95">95%</div>
                </fz-progress>
            </div>
        </fz-card>

        <!-- colors mixis -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Progress bar mix colors:
            </div>

            <div class="d-flex flex-column">
                <fz-progress>
                    <div fzProgressItem colorPI="primary" [sizePI]="20"></div>
                    <div fzProgressItem colorPI="success" [sizePI]="10"></div>
                    <div fzProgressItem colorPI="info" [sizePI]="15"></div>
                </fz-progress>
            </div>
        </fz-card>

        <!-- heights -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Progress bar heights:
            </div>

            <div class="d-flex flex-column">
                <fz-progress [height]="30">
                    <div fzProgressItem colorPI="success" [sizePI]="25">25%</div>
                </fz-progress>
                <fz-progress class="mt-3" [height]="15">
                    <div fzProgressItem colorPI="danger" [sizePI]="45">45%</div>
                </fz-progress>
                <fz-progress class="mt-3" [height]="5">
                    <div fzProgressItem colorPI="wanring" [sizePI]="85"></div>
                </fz-progress>
            </div>
        </fz-card>

    </div>
</div>
