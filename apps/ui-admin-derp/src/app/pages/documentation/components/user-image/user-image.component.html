<div class="doc-area content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item>Documentation</fz-breadcrumb-item>
        <fz-breadcrumb-item>Components</fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>User image</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="doc-area">

        <h5 class="doc-title-area"><code>fz-user-image</code></h5>

        <div class="mb-3">
            To use the component, import the <code> SharedModule </code> module into your module.
        </div>

        <!-- example -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Example:
            </div>

            <div class="d-flex flex-wrap">
                <fz-user-image class="mr-3" src="assets/images/user-profile" [widthHeight]="40"
                               state="available"></fz-user-image>
                <fz-user-image class="mr-3" src="assets/images/user-profile1" [widthHeight]="40"
                               state="absent"></fz-user-image>
                <fz-user-image class="mr-3" src="assets/images/user-profile2" [widthHeight]="40"
                               state="occupied"></fz-user-image>
                <fz-user-image class="mr-3" src="assets/images/user-profile3" [widthHeight]="40"
                               state="offline"></fz-user-image>
            </div>
        </fz-card>

        <!-- example code -->
        <fz-card class="mt-3">
            <div class="doc-title-card">
                Example code:
            </div>
            <pre class="mb-0"><code [highlight]="example"></code></pre>
        </fz-card>

        <!-- input -->
        <h5 class="doc-title-area">Input: </h5>
        <fz-table-doc class="doc-card-margin" type="input">
            <tr *ngFor="let item of inputs">
                <td><code>{{ item.attribute }}</code></td>
                <td>{{ item.description }}</td>
                <td>{{ item.default }}</td>
                <td>
                    <ng-container *ngIf="!item.actions">{{ item.type }}</ng-container>
                </td>
                <td class="text-center">{{ item.required }}</td>
            </tr>
        </fz-table-doc>

    </div>
</div>
