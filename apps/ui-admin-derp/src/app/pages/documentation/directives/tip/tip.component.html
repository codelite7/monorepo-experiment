<div class="doc-area content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item>Documentation</fz-breadcrumb-item>
        <fz-breadcrumb-item>Directives</fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Tip</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="doc-area">

        <h5 class="doc-title-area"><code>fzTip</code></h5>

        <div class="mb-3">
            To use the directive, import the <code> SharedModule </code> module into your module.
        </div>

        <!-- example code -->
        <fz-card class="mt-3">
            <div class="doc-title-card">
                Example:
            </div>

            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test">Hover tooltip
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" trigger="click">
                Click tooltip
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" trigger="focusin">
                Focus tooltip
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test"
                    trigger="click mouseenter">Click and hover
                tooltip
            </button>
        </fz-card>

        <!-- example code -->
        <fz-card class="mt-3">
            <div class="doc-title-card">
                Example code:
            </div>

            <pre><code [highlight]="example"></code></pre>
        </fz-card>

        <!-- example inputs outputs -->
        <fz-card class="mt-3">
            <div class="doc-title-card">
                Inputs and Outputs:
            </div>

            <pre><code [highlight]="example2"></code></pre>
        </fz-card>

    </div>
</div>
