<div class="content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Notifications</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="title-content justify-content-between">
        <div class="d-flex">
            <fz-icon-color-circle class="mr-2" color="primary" icon="fas fa-bell"></fz-icon-color-circle>
            Notifications
        </div>
        <button fzTip content="Mark all read" *ngIf="!getAllRead" fzButton color="primary" href="javascript:void(0);"
                (click)="readAll()">
            <i class="fas fa-check"></i>
        </button>
        <button fzTip content="Mark all unread" *ngIf="getAllRead" fzButton color="primary" href="javascript:void(0);"
                (click)="unreadAll()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <fz-card classArea="mh-dropdown w-100" [paddingBody]="false">
        <div class="mh-dropdown-item" tabindex="0" (click)="action(item)"
             [ngClass]="{ 'mh-dropdown-item-unread': item.unread, 'mh-dropdown-dark': mainService.getDarkTheme() }"
             *ngFor="let item of notifications">

            <div class="d-flex align-items-center mr-3">
                <fz-icon-color-circle [color]="item.iconColor" [icon]="item.icon"></fz-icon-color-circle>
            </div>

            <div class="mh-dropdown-item-text w-auto">
                <div class="mh-dropdown-item-title">
                    <h6>{{ item.title }}</h6>
                </div>
                <p *ngIf="item.subtitle">{{ item.subtitle }}</p>
            </div>

            <div class="ml-auto pl-3 d-flex text-right notification-date">
                <small><i class="far fa-clock"></i> {{ item.time }}</small>
            </div>

        </div>
    </fz-card>

    <div class="d-flex justify-content-center mt-4 mb-2">
        <button fzButton [color]="mainService.getDarkTheme() ? 'gray-dark' : 'light'" [lrLargeB]="true"
                (click)="loadMore()">load
            more
        </button>
    </div>

</div>
