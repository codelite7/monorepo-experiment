<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-img " style="background-image: url('assets/images/background5.jpg');"></div>

    <div fzColor textColor="white" class="area-ext-center text-center">

        <h1 class="animated fadeIn"><i class="fas fa-bomb animated pulse animated-infinite"></i> {{title}}</h1>

        <p class="animated fadeIn">{{text}}</p>

        <div>
            <button class="mt-3 animated fadeIn animated-delay-0_5s " fzButton [rounded]="true" color="light"
                    [lrLargeB]="true" (click)="location.back()"><i class="fas fa-arrow-left"></i> Back
            </button>
        </div>

    </div>

</div>
