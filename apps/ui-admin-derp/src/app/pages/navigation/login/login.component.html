<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-img" style="background-image: url('assets/images/background5.jpg');"></div>

    <fz-card class="area-ext-center animated fadeIn">

        <fz-brand tag="div" [large]="true" classBrand="animated flipInX" class="area-ext-logo"></fz-brand>

        <form>
            <div class="form-group">
                <input fzFocus [focusState]="true" type="text" class="form-control" id="username"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-flex flex-column">
                <button routerLink="/dashboard" fzButton [blockB]="true" [rounded]="true" color="primary">Sign In
                </button>
                <button class="mt-3" fzButton [blockB]="true" [rounded]="true" color="secondary"
                        (click)="fingerprint.show()">
                    <i class="fas fa-fingerprint"></i> Enter with fingerprint
                </button>
            </div>
        </form>

        <div class="area-ext-footer justify-content-between">
            <a routerLink="/recover-password" href="javascript:void(0);">Forgot password?</a>
            <a routerLink="/register" href="javascript:void(0);"><strong>Sign up</strong></a>
        </div>

    </fz-card>

    <fz-modal-fingerprint #fingerprint></fz-modal-fingerprint>

</div>
