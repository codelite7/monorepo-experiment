<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-img" style="background-image: url('assets/images/background5.jpg');"></div>

    <div *ngIf="oobValid === false" fzColor textColor="white" class="area-ext-center text-center">

        <h1 class="animated fadeIn"><i class="fas fa-bomb animated pulse animated-infinite"></i> Expired Link</h1>

        <p class="animated fadeIn">This link has expired. Click below to go to the login page, where you can use the email option to get a new sign in link</p>

        <div>
            <a routerLink="/login">
                <button class="mt-3 animated fadeIn animated-delay-0_5s " fzButton [rounded]="true" color="light"
                        [lrLargeB]="true"><i class="fas fa-lock mr-2"></i> Login
                </button>
            </a>
        </div>

    </div>

    <fz-card *ngIf="oobValid" class="area-ext-center animated fadeIn">
        <div class="card-auth-title">
            Sign In
        </div>
        <form [formGroup]="emailSigninForm" (ngSubmit)="signinWithEmail();emailSigninModal.hide()">
            <div class="form-group">
                <label for="name">Enter your email address to sign in</label>
                <input formControlName="email" type="email" class="form-control {{email.invalid && (email.dirty || email.touched) && 'is-invalid'}}" id="name" placeholder="someone@somewhere.com">
                <small *ngIf="email.errors?.required && (email.dirty || email.touched)" class="text-danger">
                    Required
                </small>
                <small *ngIf="!email.errors?.required && email.errors?.pattern && (email.dirty || email.touched)" class="text-danger">
                    Must be a valid email address
                </small>
            </div>
            <div class="mt-5 align-content-right">
                <button [disabled]="!emailSigninForm.valid" class="mr-2" fzButton [rounded]="true" color="primary" type="submit">
                    Sign In
                </button>
            </div>
        </form>
    </fz-card>
</div>
