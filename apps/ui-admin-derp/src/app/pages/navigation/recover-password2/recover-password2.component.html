<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-img" style="background-image: url('assets/images/background5.jpg');"></div>

    <fz-card class="area-ext-center animated fadeIn">

        <div class="card-auth-title">
            Recover <strong>password</strong>
        </div>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="sendResetEmail()">
            <div class="form-group">
                <input fzFocus [focusState]="true" formControlName="email" name="email" id="email" type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="d-flex flex-column">
                <button fzButton [disabled]="!resetPasswordForm.valid" [blockB]="true" color="primary" type="submit">Send Reset Email</button>
            </div>
        </form>

        <div class="area-ext-footer justify-content-center">
            <a routerLink="/login" href="javascript:void(0);"><strong>Sign in</strong></a>
        </div>

    </fz-card>

<!--    <fz-modal-fingerprint #fingerprint></fz-modal-fingerprint>-->

</div>
