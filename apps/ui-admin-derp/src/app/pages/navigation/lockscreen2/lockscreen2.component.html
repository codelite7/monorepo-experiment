<div class="area-ext" [ngClass]="{ 'area-ext-dark': mainService.getDarkTheme() }">
    <div class="area-ext-img " style="background-image: url('assets/images/background5.jpg');"></div>

    <fz-card class="area-ext-center animated fadeIn">

        <div top class="d-flex flex-column justify-content-center align-items-center auth-lockscreen-top">
            <img class="mr-3" fzImageUtilities [circle]="true" [crop]="true" [widthHeight]="85"
                 src="assets/images/user-profile.jpg">
            <h5 class="mt-2">Fernando Zueet</h5>
        </div>

        <form>
            <div class="form-group">
                <input fzFocus [focusState]="true" type="password" class="form-control" id="password"
                       placeholder="Password">
            </div>

            <div class="d-flex flex-column">
                <button routerLink="/dashboard" fzButton [blockB]="true" color="primary">Sign In</button>
            </div>

            <div class="d-flex justify-content-center auth-btns-area mt-4">
                <button fzButton (click)="fingerprint.show()">
                    <img id="icon-svg-auth" src="assets/svg/fingerprint.svg" alt="Fingerprint"> Enter with fingerprint
                </button>
            </div>
        </form>

        <div class="area-ext-footer justify-content-between">
            <a routerLink="/login2" href="javascript:void(0);"><strong>Log in as another user</strong></a>
            <a routerLink="/recover-password2" href="javascript:void(0);">Forgot password?</a>
        </div>

    </fz-card>

    <fz-modal-fingerprint #fingerprint></fz-modal-fingerprint>

</div>
