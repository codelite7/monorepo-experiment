<div class="doc-area content">

    <fz-breadcrumb>
        <fz-breadcrumb-item><a routerLink="/dashboard" href="javascript:void(0);">Home</a></fz-breadcrumb-item>
        <fz-breadcrumb-item>Others elements</fz-breadcrumb-item>
        <fz-breadcrumb-item [active]="true"><strong>Tooltips</strong></fz-breadcrumb-item>
    </fz-breadcrumb>

    <div class="doc-area">

        <h5 class="doc-title-area">TOOLTIP:</h5>

        <!-- tooltip basic -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Tooltip basic:
            </div>

            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test">Hover tooltip
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" trigger="click">
                Click tooltip
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" trigger="focusin">
                Focus tooltip
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test"
                    trigger="click mouseenter">Click and hover
                tooltip
            </button>
        </fz-card>

        <!-- tooltip themes -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Tooltip themes:
            </div>

            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test">Default</button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" theme="light">
                Light
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test"
                    theme="light-border">Light border
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" theme="material">
                Material
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" theme="translucent">
                Translucent
            </button>
        </fz-card>

        <!-- tooltip position -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Tooltip position:
            </div>

            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" placement="top">
                Top
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" placement="right">
                Right
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" placement="left">
                Left
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" placement="bottom">
                Bottom
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test" placement="auto">
                Auto
            </button>
        </fz-card>

        <!-- tooltip -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Tooltip general:
            </div>

            <span #tooltipHtml>
                <i class="fas fa-briefcase"></i> Tooltip <strong>message test</strong>
            </span>

            <button class="mr-2 mb-2" fzButton color="primary" fzTip [content]="tooltipHtml">Html</button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test"
                    animation="shift-away">Animate
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip content="Tooltip message test"
                    animation="shift-away" [arrow]="false">Without
                arrow
            </button>
        </fz-card>

        <h5 class="doc-title-area">POPOVERS:</h5>

        <!-- popover -->
        <fz-card class="doc-card-margin">
            <div class="doc-title-card">
                Popover general:
            </div>

            <div class="px-1 py-1" #popover1>
                <h6 class="mb-0">Popover title</h6>
                <p class="mb-0">Popover content</p>
            </div>

            <div class="px-1 py-1 d-flex align-items-center" #popover5>
                <fz-icon-color-circle icon="fas fa-biking" color="purple"></fz-icon-color-circle>
                <div class="ml-2 d-flex flex-column">
                    <h6 class="mb-0">Popover title</h6>
                    <p class="mb-0">Popover content</p>
                </div>
            </div>

            <div style="width: 140px;" class="d-flex flex-column py-1 px-1" #popover2>
                <img fzImageUtilities [crop]="true" [shadow]="true" widthIU="100%" heightIU="100px"
                     src="assets/images/user-profile.jpg">
                <h6 class="mb-0 mt-2">Fernando Zueet</h6>
                <p class="mb-2">Programmer</p>
                <button fzButton color="primary" size="sm" [rounded]="true">Follow</button>
            </div>

            <div class="d-flex align-items-center py-2 px-2" #popover3>
                <img class="mr-3" fzImageUtilities [circle]="true" [shadow]="true" [crop]="true" [widthHeight]="60"
                     src="assets/images/user-profile.jpg">
                <div class="d-flex flex-column">
                    <h6 class="mb-1">Fernando Zueet</h6>
                    <p class="mb-2">Programmer</p>
                    <button fzButton color="primary" size="sm">Follow</button>
                </div>
            </div>

            <div class="py-2 px-2" #popover4>
                <fz-loading-circle></fz-loading-circle>
            </div>

            <button class="mr-2 mb-2" fzButton color="primary" fzTip [content]="popover1" animation="shift-away"
                    theme="light"
                    trigger="click">General
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip [content]="popover5" animation="shift-away"
                    theme="light" trigger="click">General
                2
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip [content]="popover2" [interactive]="true"
                    animation="shift-away" theme="light"
                    trigger="click">Image
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip [content]="popover3" [interactive]="true"
                    animation="shift-away" theme="light"
                    trigger="click">Image 2
            </button>
            <button class="mr-2 mb-2" fzButton color="primary" fzTip [content]="popover4" [interactive]="true"
                    animation="shift-away" theme="light"
                    trigger="click">Loading
            </button>

        </fz-card>

    </div>
</div>
