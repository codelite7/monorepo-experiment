<ng-template #logo>
    <img src="assets/images/logos/watermark_white_medium.png" height="40" alt="">
    &nbsp;
    <img src="assets/images/logos/text_only_white_medium.png" height="40" alt="">
</ng-template>

<a [ngClass]="{ 'large': large, 'e-large': exLarge }" class="name-dash {{ classBrand }}" href="javascript:void(0);"
   (click)="mainService.navClickHideBackdrop()" *ngIf="tag == 'a'">
    <ng-container *ngTemplateOutlet="logo"></ng-container>
</a>

<div [ngClass]="{ 'large': large,  'e-large': exLarge }" class="name-dash {{ classBrand }}" *ngIf="tag == 'div'">
    <ng-container *ngTemplateOutlet="logo"></ng-container>
</div>
