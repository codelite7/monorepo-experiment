<fz-card>
    <fz-table>

        <tr header>

            <ng-container *ngIf="type == 'input'">
                <th>Attribute</th>
                <th>Description</th>
                <th>Default</th>
                <th>Type</th>
                <th class="text-center">Required</th>
            </ng-container>

            <ng-container *ngIf="type == 'output'">
                <th>Attribute</th>
                <th>Description</th>
                <th>Type</th>
            </ng-container>

            <ng-container *ngIf="type == 'content'">
                <th class="w-15">Attribute</th>
                <th>Description</th>
            </ng-container>
        </tr>

        <ng-content></ng-content>

    </fz-table>
</fz-card>
