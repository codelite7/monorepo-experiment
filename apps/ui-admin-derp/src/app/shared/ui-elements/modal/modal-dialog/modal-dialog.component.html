<fz-modal size="{{modalSize}}" animated="bounceIn" [clickedOutside]="false" [centered]="true" [loadingHideHeaders]="true"
          [notificationBodyHideHeaders]="true"
          [ariaDescription]="ariaDescription" [timeHide]="timeHide" [backgroundContainer]="backgroundContainer"
          [classFooter]="modalClassFooter"
          [footerPosition]="footerPosition" [borderFooter]="borderFooter" [paddingBody]="paddingBody"
          [classBody]="classBody" [loadingBody]="loadingBody"
          [notificationBody]="notificationBody" [closeFloating]="closeFloating" #modal>

    <div content [ngClass]="{ 'modal-dialog-p-light': ligthTextContent }" class="modal-dialog-p">
        <div class="icon animated {{ animationIcon }}" [hidden]="!showIcon" #icon>
            <ng-content select="[icon]"></ng-content>
        </div>
        <div class="text animated fadeIn">
            <ng-content select="[text]"></ng-content>
        </div>
    </div>

    <ng-container loading>
        <ng-content select="[loading]"></ng-content>
    </ng-container>

    <ng-container notification>
        <ng-content select="[notification]"></ng-content>
    </ng-container>

    <ng-container footer>
        <ng-content select="[buttons]"></ng-content>
    </ng-container>

</fz-modal>
