<div class="message-alert {{ messageBackground }}" [hidden]="!status">

    <div class="icon {{ classIcon }}">
        <span class="fa-layers fa-fw" *ngIf="type == 'error'">
            <i class="fas fa-circle animated heartBeat error"></i>
            <i class="animated flipInX fa-inverse {{ iconError }}" data-fa-transform="shrink-6"></i>
        </span>

        <span class="fa-layers fa-fw" *ngIf="type == 'success'">
            <i class="fas fa-circle animated heartBeat success"></i>
            <i class="animated tada fa-inverse {{ iconSuccess }}" data-fa-transform="shrink-6"></i>
        </span>

        <span class="fa-layers fa-fw" *ngIf="type == 'warning'">
            <i class="fas fa-circle animated heartBeat warning"></i>
            <i class="animated rubberBand fa-inverse {{ iconWarning }}" data-fa-transform="shrink-6"></i>
        </span>
    </div>

    <div [ngClass]="{ 'error': type == 'error', 'success': type == 'success', 'warning': type == 'warning', 'light-text': ligthTextContent }"
         class="text {{ classText }}">

        <h4 class="animated fadeInDown ma-title" [hidden]="!showTitle" #title>
            <ng-content select="[title]"></ng-content>
        </h4>

        <p class="animated fadeInDown animated-delay-0_5s ma-text" [hidden]="!showDescription" #description>
            <ng-content select="[description]"></ng-content>
        </p>

        <div class="animated fadeInUp animated-delay-1s ma-button" [hidden]="!showButtons" #buttons>
            <ng-content select="[buttons]"></ng-content>
        </div>
    </div>

</div>
